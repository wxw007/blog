<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display: table-cell;</title>
    <style>
    .parent{
        width: 300px;
        height: 300px;
        background: orange;
        text-align: center;
        display: table;
    }
    .son{
        display: table-cell;
       
        background-color: #aaa;
        vertical-align: middle;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="son"><span style="width: 200px; height: 100px; background: red;">nihaosssss</span></div>
    </div>
</body>
</html>
